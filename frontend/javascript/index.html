<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>learing js for react</h1>
    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>

    <div id='a'></div>
    <script type='text/javascript' src='main.js'></script>
    <script type='text/javascript'>
        let username='Teajas';
        let age='24';
        let emailId='test@gamil.com';
        document.write(`Name=${username}, Age=${age}, email=${emailId}`)



        class Employee{
            constructor(id,name,salary){
                this.id=id;
                this.name=name;
                this.salary=salary;
            }

            display(){

document.write(`<p> Id=${this.id}, name=${this.name}, salary=${this.salary}</p>`)

            }
        }
        let employee1=new Employee(200,'tejas',3400)
        let employee2=new Employee(300,'gon',6400)

        let employee3=new Employee(400,'kill',700)

        employee1.display();
        employee2.display();

        //arrays

        let items=[1,2,3,4,5];
        //iterating
        for(let i=0;i<items.length;i++){
            document.write(`<p> items at ${i} = ${items[i]}</p>`);
        }


        items.forEach(function(item,index){
         document.write(`<p>Item= ${item} is at ${index}</p>`)
        });


        document.write("<p> using map for iteration</p>");

        let anotheritem=items.map(function(item,index){
            return item+(item*0.1);
        })

        anotheritem.forEach(function(value,index){
            document.write(`<p> item after transformation: ${value}</p>`)
        });  

        document.write(`<p>___________string padding </p>`)
        let random=Math.ceil(Math.random()*1000);
        document.write(`<p>  random number = ${random}</p>`)
        let otp4digit =random.toString().padStart(4,'0');

        let otp6digit= random.toString().padEnd(6,'0');
        document.write(`<p>4 digit = ${otp4digit},6 digit =${otp6digit}</p>`);

        let usersArray=[
            {id: 100,name:"tejas", address:{state:"KA" , city:"blr"}},
            {id:200,name:"spike"},

        ];

        usersArray.forEach((item,index)=>document.write(`<p> name=${item.name},state=${item.address?.state}</p>`))


    </script>
